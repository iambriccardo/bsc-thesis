apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: async-dpso
  namespace: spark-jobs
spec:
  type: Scala
  mode: cluster
  image: "riccardobusetti/spark:latest"
  imagePullPolicy: IfNotPresent
  mainClass: MainKt
  mainApplicationFile: "local:///opt/spark/jars/dpso.jar"
  arguments:
    - "--async"
    - "--fitness-eval-delay=100"
    - "--iterations=10"
    - "--particles=100"
    - "--fog-nodes=100"
    - "--modules=100"
    - "--super-rdd-size=1"
    - "--result-path=/spark-volume/async-best-position.txt"
    - "--keep-alive"
  sparkVersion: "3.1.1"
  restartPolicy:
    type: Never
  volumes:
    - name: spark-data
      persistentVolumeClaim:
        claimName: local-pvc
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    securityContext:
      allowPrivilegeEscalation: false
      runAsUser: 0
    volumeMounts:
      - name: "spark-data"
        mountPath: "/spark-volume"
    labels:
      version: 3.1.1
    serviceAccount: spark
  executor:
    cores: 1
    instances: 2
    memory: "512m"
    labels:
      version: 3.1.1